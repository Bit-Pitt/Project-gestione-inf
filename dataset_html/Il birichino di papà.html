        <h1>Il birichino di papà</h1>
        <p><strong>Year:</strong> 1943</p>
        <p><strong>Genre:</strong> comedy film</p>
        <p><strong>Country:</strong> Italy</p>
        <p><strong>Plot:</strong> Il birichino di papà ("The fluffy dad") is a 1942 Italian "white-telephones" comedy film written and directed by Raffaello Matarazzo. It is an adaptation of the 1905 novel Papas Junge by Henny Koch.</p>
