        <h1>Schtonk!</title>
        <p><strong>Year:</strong> 1992</p>
        <p><strong>Genre:</strong> comedy film</p>
        <p><strong>Country:</strong> Germany</p>
        <p><strong>Plot:</strong> Schtonk! (subtitled Der Film zum Buch vom Führer; "The film accompanying the Führer's book") is a 1992 German satirical film which retells the story of the 1983 Hitler Diaries hoax. It was written and directed by Helmut Dietl.</p>
